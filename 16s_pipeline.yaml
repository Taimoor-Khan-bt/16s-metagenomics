name: 16s_pipeline
author:
  name: Taimoor Khan
  email: taimoorkhan007.tk@gmail.com
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core system and Python tools
  - python=3.10
  - pip
  - mamba

  # Sequence processing
  - cutadapt=4.6
  - fastqc
  - multiqc

  # R and DADA2 ecosystem
  - r-base=4.3
  - bioconductor-dada2=1.28
  - bioconductor-phyloseq
  - bioconductor-decipher
  - bioconductor-biostrings
  - bioconductor-ggtree

  # R visualization packages
  - r-tidyverse
  - r-vegan
  - r-ggplot2
  - r-pheatmap
  - r-reshape2
  - r-gridextra

  # Optional (lightweight utilities)
  - wget
  - seqtk

  # pip fallback (optional visualization)
  - pip:
      - seaborn

